<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="weather-icons.min.css">
    <link rel="stylesheet" href="https://npmcdn.com/basscss@7.1.1/css/basscss.min.css">
    <title>getLocalWeather</title>
    <meta name="description" content="">
    <meta name="author" content="Brian Zelip">
    <meta name="keywords" content="sandbox, FreeCodeCamp, geolocation, javascript">
    <style>
      .vh100 { min-height: 100vh; }
      .mh600 { min-height: 600px; }
      .h0 { font-size: 4rem; }
      #icon { font-size: 10rem; }
      .justify-center { justify-content: center; }
      .space-around { justify-content: space-around; }
      .space-between { justify-content: space-between; }
      .pxxs { padding: 0.25rem; }
      .dotted { border-style: dotted; }
    </style>
  </head>

  <body style="background-color: rgba(0,0,0,.075);" class="p2">

    <div class="container clearfix">
      <div class="md-col-6 mx-auto">
        <div class="p2 border rounded bg-white">

          <section class="clearfix mt3 mb3 center">
            <a href="#" id="appButton" class="btn btn-primary">Get Local Weather</a>
          </section>

          <section class="clearfix center">
            <p id="city" class="h0 bold mb2 line-height-1">&nbsp;</p>
            <p id="weather" class="h1 mb2 line-height-1">&nbsp;</p>
            <div class="flex flex-center justify-center mb2">
              <p id="icon" class="m0 line-height-1 px1">&nbsp;</p>
              <div class="flex flex-column flex-start justify-center space-around px1">
                <p id="temp" class="h0 m0 line-height-1 px1" style="border: 1px solid transparent;">&nbsp;</p>
                <a id="tempToggleButton" class="gray btn px1"></a>
              </div>
            </div>
            <p id="time" class="h1 mb2 line-height-1">&nbsp;</p>
          </section>

        </div>
      </div>
    </div>

    <script src="app.js"></script>

  </body>

</html>
