<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="https://npmcdn.com/basscss@7.1.1/css/basscss.min.css" rel="stylesheet">
    <title>Random Quote Machine</title>
    <meta name="description" content="">
    <meta name="author" content="Brian Zelip">
    <meta name="keywords" content="">
    <style>
      .space-between {
        justify-content: space-between;
      }
      .font-xxl {
        font-size: 3rem;
        font-weight: bold;
      }
      .font-xl {
        font-size: 1.75rem;
        font-weight: bold;
      }
    </style>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body>

    <main class="p3">
      <section class="container">
        <div style="border: 10px solid transparent" class="py2">
          <a id="tweet" href="https://twitter.com/intent/tweet?via=bzelip&text=Hello%20world" class="btn btn-primary bg-black twitter-share-button" data-via="bzelip">Tweet Quote</a>
          <button class="btn btn-primary bg-black" id="newQuote">New Quote</button>
        </div>
      </section>

      <section class="container">
        <div style="min-height: 300px; border: 10px solid black" class="p2 flex flex-column space-between">
          <h1 class="m0 font-xxl" id="quote">please update ur browser or ur browser settings to enable javascript; nothing malicious happening here :)</h1>
          <h2 class="font-xl mb0" id="author">please update ur browser or ur browser settings to enable javascript; nothing malicious happening here :)</h2>
        </div>
      </section>
    </main>

  </body>

</html>
