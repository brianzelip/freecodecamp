<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="https://npmcdn.com/basscss@7.1.1/css/basscss.min.css" rel="stylesheet">
    <title>Random Quote Machine</title>
    <meta name="description" content="">
    <meta name="author" content="Brian Zelip">
    <meta name="keywords" content="">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <style>
      .font-xxl {
        font-size: 3rem;
        font-weight: bold;
      }

    </style>

  </head>

  <body>

    <main class="p3">
      <section class="container">
        <div style="min-height: 300px; border: 10px solid black" class="p2">
          <h1 class="m0 font-xxl" id="quote">This is the quote text, it could be very very long!</h1>
        </div>
      </section>

      <section class="container">
        <div style="border: 10px solid transparent" class="p2">
          <button class="btn btn-primary bg-black">Tweet Quote</button>
          <button class="btn btn-primary bg-black">New Quote</button>
        </div>
      </section>
    </main>


  </body>

</html>
