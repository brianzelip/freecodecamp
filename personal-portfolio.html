<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="https://unpkg.com/basscss@7.1.1/css/basscss.min.css">
    <title>Personal Portfolio Demo via FreeCodeCamp.com</title>

    <style>
      html,
      body { min-height: 100%; }
      .vh100 { height: 100vh; }
      /* Basscss Flexbox */
      .flex { display: flex; }

      @media (min-width: 40em) {
        .sm-flex { display: flex; }
      }

      @media (min-width: 52em) {
        .md-flex { display: flex; }
      }

      @media (min-width: 64em) {
        .lg-flex { display: flex; }
      }

      .flex-column  { flex-direction: column; }
      .flex-wrap    { flex-wrap: wrap; }

      .items-start    { align-items: flex-start; }
      .items-end      { align-items: flex-end; }
      .items-center   { align-items: center; }
      .items-baseline { align-items: baseline; }
      .items-stretch  { align-items: stretch; }

      .self-start    { align-self: flex-start; }
      .self-end      { align-self: flex-end; }
      .self-center   { align-self: center; }
      .self-baseline { align-self: baseline; }
      .self-stretch  { align-self: stretch; }

      .justify-start   { justify-content: flex-start; }
      .justify-end     { justify-content: flex-end; }
      .justify-center  { justify-content: center; }
      .justify-between { justify-content: space-between; }
      .justify-around  { justify-content: space-around; }

      .content-start   { align-content: flex-start; }
      .content-end     { align-content: flex-end; }
      .content-center  { align-content: center; }
      .content-between { align-content: space-between; }
      .content-around  { align-content: space-around; }
      .content-stretch { align-content: stretch; }

      /* 1. Fix for Chrome 44 bug. https://code.google.com/p/chromium/issues/detail?id=506893 */
      .flex-auto {
        flex: 1 1 auto;
        min-width: 0; /* 1 */
        min-height: 0; /* 1 */
      }
      .flex-none { flex: none; }

      .order-0 { order: 0; }
      .order-1 { order: 1; }
      .order-2 { order: 2; }
      .order-3 { order: 3; }
      .order-last { order: 99999; }

      /* Basscss Background Images */
      .bg-cover   { background-size: cover; }
      .bg-contain { background-size: contain; }
      .bg-center  { background-position: center; }
      .bg-top     { background-position: top; }
      .bg-right   { background-position: right; }
      .bg-bottom  { background-position: bottom; }
      .bg-left    { background-position: left; }
    </style>
  </head>

  <body>

    <nav>

        <div class="flex justify-between items-center">
          <div>
            <h1 class="m0"><span class="red">z</span>o<span class="green">o</span><span class="red">l</span>o<span class="green">o</span></h1>
          </div>
          <div>
            <a href="#" class="btn underline">about</a>
            <a href="#" class="btn underline">works</a>
            <a href="#" class="btn underline">contact</a>
          </div>
        </div>
      </div>
    </nav>

    <section>
      <div class="vh100 bg-cover white bg-gray" style="background-image: url(http://hdwallpapersfit.com/wp-content/uploads/2015/01/hubble-images-large-wallpaper.jpg)">
      </div>
    </section>

    <section>
      <div class="vh100 bg-cover white bg-gray" style="background-image: url(https://d262ilb51hltx0.cloudfront.net/max/2000/1*DZwdGMaeu-rvTroJYui6Uw.jpeg)">
      </div>
    </section>    

  </body>

</html>
